{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Reset Password</h1>
        <p>Enter your email to reset password</p>
        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <button type="button" class="btn-primary" onclick="alert('Password reset link sent (Simulation)')">Send
                Link</button>
            <div class="details">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
